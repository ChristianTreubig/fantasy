<form novalidate name="modalForm">
<div>Reset all Prices to initial values?</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="reset()">Yes, reset all Prices</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
