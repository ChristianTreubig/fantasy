<div>Edit pre-draft player values below:</div>
<a href="#/draft">I'm ready for the draft.</a>
<form novalidate name="predraftForm" ng-submit="submitForm(predraftForm.$valid)">
	<input type="button" ng-click="reset()" value="Reset values">
    <input type="submit" value="I'm ready for the draft">
    <div id="num_of_teams_cont">
    	<label>Number of teams (REQUIRED): <input type="number" ng-model="footballConfig.numOfTeams" name="numOfTeams" min="2" max="30" integer value="12" required /></label>
    </div>
    <div id="filter_cont">
    	<label>Search: <input ng-model="search.Name" ng-change="updateAverageAuction()"></label>
    	<label for="All" class="filter">All<input id="All" type="radio" value="" ng-model="search.Pos" ng-click="updateAverageAuction()" /></label>
    	<label for="QB" class="filter">QB<input id="QB" type="radio" value="QB" ng-model="search.Pos" ng-click="updateAverageAuction()" /></label>
    	<label for="RB" class="filter">RB<input id="RB" type="radio" value="RB" ng-model="search.Pos" ng-click="updateAverageAuction()" /></label>
    	<label for="WR" class="filter">WR<input id="WR" type="radio" value="WR" ng-model="search.Pos" ng-click="updateAverageAuction()" /></label>
    	<label for="TE" class="filter">TE<input id="TE" type="radio" value="TE" ng-model="search.Pos" ng-click="updateAverageAuction()" /></label>
    	<label for="K" class="filter">K<input id="K" type="radio" value="K" ng-model="search.Pos" ng-click="updateAverageAuction()" /></label>
    </div>
    <div id="sort_cont">
    	<div class="sort" ng-click="order('Name')">Name</div>
    	<div class="sort" ng-click="order('FantasyPoints')">FantasyPoints</div>
    	<div class="sort" ng-click="order('AverageAuction')" data-update-model-on-sort-or-filter>Average Auction</div>
    	<div class="sort" ng-click="test()">Testing...</div>
    </div>
	<div ng-repeat="player in players | orderBy:predicate:reverse | filter:search">
	  <div class="player">
	      {{ player.Name }} {{ player.Pos }} {{ player.FantasyPoints }} {{ player.AverageAuction }}
	      <input type="number" ng-model="player.AverageAuction" ng-model-options="{ updateOn: 'submit'}" name="playerAverageAuction" min="0" max="200" integer value="{{ player.AverageAuction }}">
	  </div>
	</div>
</form>
