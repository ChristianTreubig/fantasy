TESTING DIRECTIVE INJECTION

<div id="filter_cont"> <!--removed ng-click="updateAverageAuction()" from all inputs in this div
	(See "https://docs.angularjs.org/error/$rootScope/inprog?p0=$digest":https://docs.angularjs.org/error/$rootScope/inprog?p0=$digest)-->
	<label>Search: <input ng-model="search.Name" ng-change="updateAverageAuction()"></label>
	<label for="All" class="filter">All<input id="All" type="radio" value="" ng-model="search.Pos" /></label>
	<label for="QB" class="filter">QB<input id="QB" type="radio" value="QB" ng-model="search.Pos" /></label>
	<label for="RB" class="filter">RB<input id="RB" type="radio" value="RB" ng-model="search.Pos" /></label>
	<label for="WR" class="filter">WR<input id="WR" type="radio" value="WR" ng-model="search.Pos" /></label>
	<label for="TE" class="filter">TE<input id="TE" type="radio" value="TE" ng-model="search.Pos" /></label>
	<label for="K" class="filter">K<input id="K" type="radio" value="K" ng-model="search.Pos" /></label>
</div>
<div id="sort_cont">
	<div class="sort" ng-click="order('Name')">Name</div>
	<div class="sort" ng-click="order('FantasyPoints')">FantasyPoints</div>
	<div class="sort" ng-click="order('AverageAuction')">Average Auction</div>
</div>

<div ng-repeat="player in players | orderBy:predicate:reverse | filter:search">
	<div class="player">
		{{ player.Name }} {{ player.FantasyPoints }} {{ player.AverageAuction | currency:"$":0 }}
	</div>
</div>
