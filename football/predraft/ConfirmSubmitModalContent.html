<form novalidate name="modalForm">
<div>Proceed to draft?</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="submit(predraftForm.$valid)"  ng-disabled="predraftForm.$invalid">Yes, I'm ready!</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
